<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media | ElectroShop</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Media Gallery</h1>

  <figure>
    <img src="images//pisels.avif" alt="Laptop" width="300">
    <figcaption>High performance laptop</figcaption>
  </figure>

  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <video controls width="300">
    <source src="video.mp4" type="video/mp4">
  </video>
</body>
</html>
