<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | ElectroShop</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header>
    <h1>Our Products</h1>
  </header>

  <main>
    <section>
      <h2>Product List</h2>
      <ol>
        <li>Smartphones</li>
        <li>Laptops</li>
        <li>Headphones</li>
      </ol>
    </section>

    <section>
      <h2>Price Table</h2>
      <table border="1">
        <caption>Electronics Price List</caption>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price ($)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>iPhone</td>
            <td>500</td>
          </tr>
          <tr>
            <td>Laptop</td>
            <td>700</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
